<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System - Sign Up</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- You can use Google Fonts if desired -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  <!-- Header with System Title -->
  <header>
    <h1>Student Management System</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sign In</a></li>
      <li><a href="#" class="active">Sign Up</a></li>
    </ul>
  </nav>

  <!-- Main Container for the Sign Up Form -->
  <div class="container">
    <div class="form-header">
      <!-- Example icon or logo (you can replace this with an <img> tag if you have an icon) -->
      <div class="icon-placeholder"> 
        <!-- This could be an image/logo if you have one -->
      </div>
      <h2>Sign Up</h2>
    </div>
    
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
      
      <!-- Optional "Remember Me" style checkbox if you like -->
      <div class="checkbox-container">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
